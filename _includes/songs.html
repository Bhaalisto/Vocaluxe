<!-- Songs Section -->
    <section id="{{ page.section-type }}">
		<div class="container">
			<div class="row">
			<h1 class="title">{{ page.title }}</h1>
			<p style="text-align:center">{{ page.content | markdownify }}</p>
			{% for song in site.data.songs %}
				<div class="col-md-6" style="text-align:center">
					<h2>{{ song.title }}</h2>
					<span class="contribute-icon fa fa-{{ song.icon }}" aria-hidden="true"></span>
					<p>{{ song.description }}</p>
					<p><a class="btn" href="{{ song.url }}">{{ song.url_text }}</a></p>
				</div>
			{% endfor %}
			</div>
		</div>
    </section>
<!-- Songs Section End -->
