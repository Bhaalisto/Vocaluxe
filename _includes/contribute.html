<!-- Contribute Section -->
    <section id="{{ page.section-type }}" class="content-section">
        <div class="container">
            <div class="row">
                <h1 class="title">{{ page.title }}</h1>
                {{ page.content | markdownify }}
                <div class="flex-box-row">
                    {% for contribute in site.data.contribute %}
                        <div class="col-md-4 flex-box-col">
                            <h2 class="flex00a">{{ contribute.title }}</h2>
                            <span class="contribute-icon fa fa-{{ contribute.icon }} flex00a" aria-hidden="true"></span>
                            <p class="flex11100">{{ contribute.description }}</p>
                            <p><a class="btn flex00a" href="{{ contribute.url }}">{{ contribute.url_text }}</a></p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
<!-- Contribute Section End -->
