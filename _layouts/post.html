<!-- Post Layout Start -->

<!DOCTYPE html>
<html lang="{{ site.lang }}">

{% include head.html %}

<body data-spy="scroll" data-offset="20" data-target="#navbar">

  {% include navigation.html %}

  <section id="{{ page.section-type }}">
    <div class="container">
      <div class="row">
        <br />
        <h1 class="">{{page.title}}</h1>
        <p class="post-info">
          <i class="fa fa-calendar" aria-hidden="true"></i> {{ page.date | date_to_long_string }}
          <a href="https://github.com/{{ page.author }}" class="author-link">
            <img class="avatar" src="https://github.com/{{ page.author }}.png?size=18" alt="{{ page.author }}">
            {{ page.author }}
          </a>
          {% for tag in page.tags %}
          <div class="chip blue-bg">
            {{ tag }}
          </div>
          {% endfor %}
        </p>
        <img src="{{site.baseurl}}/img/posts/{{ page.image }}" class="img-responsive" />
        {{ page.content | markdownify }}
      </div>
    </div>
  </section>

  {% include js.html %}

</body>

</html>

<!-- Post Layout End -->
